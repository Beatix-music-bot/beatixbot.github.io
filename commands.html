<h1>Beatix Bot Commands</h1>
<p>Here are the main commands you can use:</p>

<ul class="cmd-list">
<li>/play &lt;song&gt; — Play music</li>
<li>/skip — Skip song</li>
<li>/pause — Pause music</li>
<li>/resume — Resume music</li>
<li>/queue — Show queue</li>
<li>/stop — Stop music</li>
</ul>
